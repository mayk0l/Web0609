<ion-header>
  <ion-toolbar>
    <ion-thumbnail slot="end">
        <img src="assets/img/Logo ZonaMarket1.png" />
        </ion-thumbnail>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Restablece tu contraseña</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="" id="container">
  <form style="text-aling= center;">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <br>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Enviar</ion-button>
      </ion-col>
    </ion-row>
    <br>
    <small>
      Proporcione el nombre de usuario o la dirección de correo electrónico que utilizó cuando firmó
      para tu cuenta de ZonaMaket.
    </small>
  </form>
</ion-content>
